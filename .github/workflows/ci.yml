name: CI/CD Pipeline

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Ручной запуск через UI GitHub
    inputs:
      run-full-tests:
        description: 'Run full test suite (clean test)'
        required: true
        default: true
        type: boolean

jobs:
  compile:
    # Этот job запускается ТОЛЬКО на pull_request
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Compile on PR

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Только компиляция, без запуска тестов
      - name: Compile only
        run: mvn compile

  full-test:
    # Этот job запускается ТОЛЬКО при ручном запуске (workflow_dispatch)
    # И если выбрана опция run-full-tests
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run-full-tests == 'true'
    runs-on: ubuntu-latest
    name: Full Test Suite (Manual)

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps
          npx playwright install chromium firefox webkit
      - name: Run Full Test Suite
        run: mvn clean test

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: target/allure-report