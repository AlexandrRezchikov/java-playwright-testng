name: CI/CD Pipeline

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Ручной запуск через UI GitHub
    inputs:
      run-full-tests:
        description: 'Run full test suite (clean test)'
        required: true
        default: true
        type: boolean

jobs:
  compile:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Compile on PR

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Compile only
        run: mvn compile

  full-test:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run-full-tests == 'true'
    runs-on: ubuntu-latest
    name: Full Test Suite (Manual)

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps
          npx playwright install chromium firefox webkit

      - name: Run Full Test Suite
        run: mvn clean test

      - name: Generate Allure Report
        if: always()
        run: |
          mvn allure:report
          # Создаем index.html для удобного просмотра
          echo "<!DOCTYPE html><html><head><meta http-equiv='refresh' content='0; url=allure-report/index.html'></head></html>" > target/report-redirect.html

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: |
            target/allure-report/
            target/report-redirect.html
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 7
